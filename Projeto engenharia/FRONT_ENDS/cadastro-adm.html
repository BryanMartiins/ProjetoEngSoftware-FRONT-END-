  <section class="container">
    <h2>Insira os Dados do Administrador</h2>
    <form action="#">
    <label for="registro">Número de Registro: </label>
    <input type="number" class ="registro" id="registro" name="registro" required>

    <label for="nome">Nome Completo:</label>
    <input type="text" class = "nome" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="number" class = "cpf" id="cpf" name="cpf" required>

    <label for="email">Email:</label>
    <input type="email" class = "email" id="email" name="email" required>

    <label for="endereco">Endereço:</label>
    <input type="text" class = "endereco"  id="endereco" name="endereco" required>

    <label for="senha">Senha:</label>
    <input type="password" class = "senha" id="senha" name="senha" required>

    <label for="confirmar_senha">Confirmar Senha:</label>
    <input type="password" class = "confirmar_senha" id="confirmar_senha" name="confirmar_senha" required>
      <br>
      </div>
  </div><br>

        <button type="submit">Salvar</button>
