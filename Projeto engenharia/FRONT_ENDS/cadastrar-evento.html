<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="EventoConexao.js"defer></script>
    <title>Cadastro Eventos</title>
</head> 
<body>


<menu>
  <div class=" menu">
    <li><a href="#">MENU</a></li>
    <li><a href="informaçoes.html">Informaçoes do site.</a></li>
    <li><a href="#">Ajuda ?</a></li>
  </div>
</menu>

<header>
  <div class="pagina">
  <img src="logo1.png" alt="Logo da instituição">
</div>
    <h1>LearnLink</h1>
  </header>

  <section class="cadastro">
    <h2>Cadastrar Eventos</h2>
    <form action="entrar-adm.html" method="post" enctype="multipart/form-data">

      <label for="nome">Nome do Evento:</label>
      <input type="text" class="nomeEvento" id="nome" name="nome" required>
      <label for="data">Data:</label>
      <input type="date" class="data" id="data" name="data" required>
      <label for="hora">Hora:</label>
      <input type="time" class="hora" id="hora" name="hora" required>
      <label for="local">Local:</label>
      <input type="text" class="local" id="local" name="local" required>
      <label for="responsavel">Colaborador/Professor Responsável:</label>
      <input type="text" class="responsavel" id="responsavel" name="responsavel" required>  
      <label for="vagas">Vagas Disponíveis:</label>
      <input class="vagas" id="vagas" name="vagas" min="1" required>
      <label for="descricao">Descrição:</label>
      <textarea class="descricao" id="descricao" name="descricao" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  

    <p>Fatec-Ourinhos &copy; 2024 - Projeto de engenharia</p>
  </footer>

</body>
</html>
